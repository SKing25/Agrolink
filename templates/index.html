<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroLink - Inicio</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .navbar { display: flex; align-items: center; justify-content: space-between; padding: 10px 16px; background: #ffffff; border-bottom: 1px solid #e5e7eb; position: sticky; top: 0; z-index: 10; }
        .navbar .brand { display: flex; align-items: center; gap: 8px; text-decoration: none; color: #111827; font-weight: 700; }
        .navbar .brand img { height: 36px; width: auto; display: block; }
        .nav-links { display: flex; align-items: center; gap: 16px; list-style: none; margin: 0; padding: 0; }
        .nav-links a { text-decoration: none; color: #111827; padding: 8px 10px; border-radius: 6px; }
        .nav-links a:hover { background: #f3f4f6; }
        .dropdown { position: relative; }
        .dropdown > a, .dropdown > span { cursor: default; }
        .submenu { display: none; position: absolute; top: 100%; left: 0; min-width: 180px; background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; box-shadow: 0 8px 20px rgba(0,0,0,.06); list-style: none; margin: 6px 0 0; padding: 6px; }
        .submenu li { margin: 0; }
        .submenu a, .submenu span { display: block; padding: 8px 10px; color: #111827; text-decoration: none; border-radius: 6px; }
        .submenu a:hover { background: #f3f4f6; }
        .dropdown:hover .submenu { display: block; }
        .container { padding: 16px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="brand" title="Inicio">
            <img src="{{ url_for('static', filename='agrolink.jpeg') }}" alt="AgroLink" />
            <span>AgroLink</span>
        </a>
        <ul class="nav-links">
            <li><a href="{{ url_for('ver_datos') }}">Tabla</a></li>
            <li class="dropdown">
                <span>Nodos</span>
                <ul class="submenu">
                    {% for node in nodos %}
                    <li><a href="{{ url_for('ver_por_nodo', node_id=node) }}">{{ node }}</a></li>
                    {% else %}
                    <li><span>Sin nodos</span></li>
                    {% endfor %}
                </ul>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1>Bienvenido a AgroLink</h1>
    </div>
</body>
</html>
