<!DOCTYPE html>
    <html>
<head>
    <title>Datos ESP32</title>
    <meta http-equiv="refresh" content="5"> <!-- refresca cada 5 seg -->
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        th { background: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Datos recibidos desde ESP32</h2>
    <table>
        <tr>
            <th>#</th>
            <th>Temperatura</th>
            <th>Humedad</th>
        </tr>
        {% for d in datos %}
        <tr>
            <td>{{ loop.index }}</td>   <!-- loop.index empieza en 1 -->
            <td>{{ d.temp }}</td>
            <td>{{ d.hum }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
